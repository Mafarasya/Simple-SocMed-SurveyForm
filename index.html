<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Social Media Survey Form</h1>
      <p id="description">
        Thank you for taking the time to fill out the form we provide ü§ù
      </p>
      <form action="#" id="survey-form">
        <label for="name" id="name-label">
          Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </label>
        <label for="number" id="number-label">
          Age
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="100"
            placeholder="How old are u"
          />
        </label>
        <label for="profession" id="profession">
          What profession are you?
          <select name="profession" id="dropdown">
            <option value="Student">Student</option>
            <option value="web-developer">Web Developer</option>
            <option value="software-engineer">Software Engineer</option>
            <option value="cyber-security">Cyber Security</option>
            <option value="gov-employees">Government Employees</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="unemployment">Unemployment</option>
          </select>
        </label>
        <div class="radio-parent">
          <label for="radio" id="radio">
            Do you often use social media applications?
          </label>
          <input
            type="radio"
            name="radio-button"
            name="answer"
            id="definitely"
            value="Definitely"
          />
          <label for="definitely" id="radio-survey">Definitely</label><br />
          <input
            type="radio"
            name="radio-button"
            name="answer"
            id="sometimes"
            value="Sometimes"
          />
          <label for="sometimes" id="radio-survey">Sometimes </label><br />
          <input
            type="radio"
            name="radio-button"
            name="answer"
            id="never"
            value="Never"
          />
          <label for="never" id="radio-survey">Never </label><br />
        </div>
        <label for="dropdown-app" id="dropdown-fav-app">
          What applications do you use most often?
        </label>
        <select name="fav-app" id="fav-app-drop">
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Line">Line</option>
          <option value="TikTok">TikTok</option>
          <option value="Telegram">Telegram</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="Twitter">Twitter</option>
        </select>
        <label for="your-app">What social media apps do you have?</label>
        <input
          type="checkbox"
          name="app-checkbox"
          id="instagram-app"
          value="ur-instagram"
        />
        <label for="instagram-app" id="radio-survey">Instagram</label><br />
        <input
          type="checkbox"
          name="app-checkbox"
          id="facebook-app"
          value="ur-facebook"
        />
        <label for="facebook-app" id="radio-survey">Facebook</label><br />
        <input
          type="checkbox"
          name="app-checkbox"
          id="twitter-app"
          value="ur-twitter"
        />
        <label for="twitter-app" id="radio-survey">Twitter</label><br />
        <input
          type="checkbox"
          name="app-checkbox"
          id="telegram-app"
          value="ur-telegram"
        />
        <label for="telegram-app" id="radio-survey">Telegram</label><br />
        <input
          type="checkbox"
          name="app-checkbox"
          id="whatsapp-app"
          value="ur-whatsapp"
        />
        <label for="whatsapp-app" id="radio-survey">WhatsApp</label><br />
        <input
          type="checkbox"
          name="app-checkbox"
          id="line-app"
          value="ur-line"
        />
        <label for="line-app" id="radio-survey">Line</label><br />
        <input
          type="checkbox"
          name="app-checkbox"
          id="tiktok-app"
          value="ur-tiktok"
        />
        <label for="tiktok-app" id="radio-survey">TikTok</label><br />
        <label for="comm-suggest">Any comments or suggestions?</label>
        <textarea
          name="comment-suggestion"
          id="comm-suggest"
          cols="30"
          rows="6"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
